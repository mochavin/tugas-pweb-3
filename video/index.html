<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Link Favorit</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="../">Biodata</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="../">Profil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../sekolah/">Sekolah</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/fav-link/">Website Favorit</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#video">Video Favorit</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#Projects">Projects</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container p-4">
    <div class="row">
      <div class="mt-5 col-md-6">
        <h2 class="text-center">Video Youtube Favorit</h2>
        <p>
          Berikut adalah daftar 3 video favorit yang saya simpan. Setiap video ini mengarah ke video youtube yang saya
          sukai. 
        </p>
      </div>
      <div class="mt-5 col-md-6 text-right">
        <div id="videoCarousel" class="carousel slide" data-ride="carousel" data-interval="2000">
          <ol class="carousel-indicators">
            <li data-target="#videoCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#videoCarousel" data-slide-to="1"></li>
            <li data-target="#videoCarousel" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <iframe width="100%" height="350"
                src="https://www.youtube-nocookie.com/embed/WsPHBD5NsS0?si=tfzk29TsHocxjwuA" frameborder="0"
                allowfullscreen></iframe>
            </div>
            <div class="carousel-item">
              <iframe width="100%" height="350"
                src="https://www.youtube-nocookie.com/embed/FU_YFpfDqqA?si=1jWOJZfy2usRPXTQ" frameborder="0"
                allowfullscreen></iframe>
            </div>
            <div class="carousel-item">
              <iframe width="100%" height="350"
                src="https://www.youtube-nocookie.com/embed/z6ep308goxQ?si=_bUhfuh5qsXu8GHT" frameborder="0"
                allowfullscreen></iframe>
            </div>
          </div>
          <a class="carousel-control-prev" href="#videoCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#videoCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div>


  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
